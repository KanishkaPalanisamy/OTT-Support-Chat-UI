<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>OTT Support Chat</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0f0f0f;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .chat-container {
    width: 380px;
    height: 520px;
    background: #181818;
    border-radius: 12px;
    display: flex;
    flex-direction: column;
    box-shadow: 0 0 20px rgba(0,0,0,0.8);
  }

  .chat-header {
    padding: 15px;
    background: #202020;
    color: #fff;
    font-size: 18px;
    font-weight: bold;
    border-radius: 12px 12px 0 0;
  }

  .chat-messages {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
  }

  .message {
    margin-bottom: 12px;
    max-width: 75%;
    padding: 10px 14px;
    border-radius: 10px;
    font-size: 14px;
    line-height: 1.4;
  }

  .user {
    background: #1e90ff;
    color: white;
    margin-left: auto;
  }

  .bot {
    background: #303030;
    color: #eaeaea;
  }

  .time {
    font-size: 10px;
    color: #aaa;
    margin-top: 4px;
    text-align: right;
  }

  .chat-input {
    display: flex;
    padding: 10px;
    background: #202020;
    border-radius: 0 0 12px 12px;
  }

  input {
    flex: 1;
    padding: 10px;
    border-radius: 8px;
    border: none;
    outline: none;
    background: #2a2a2a;
    color: white;
  }

  button {
    margin-left: 10px;
    padding: 10px 18px;
    border: none;
    border-radius: 8px;
    background: #1e90ff;
    color: white;
    cursor: pointer;
  }

  button:hover {
    background: #0f78d1;
  }
</style>
</head>

<body>

<div class="chat-container">
  <div class="chat-header">OTT Support Chat</div>

  <div class="chat-messages" id="chat">
    <div class="message bot">
      Hi ðŸ‘‹ Welcome to OTT Support.
      <div class="time">12:00 PM</div>
    </div>
  </div>

  <div class="chat-input">
    <input type="text" id="input" placeholder="Type your message..." onkeydown="enterKey(event)">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  function getTime() {
    const now = new Date();
    return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
  }

  function sendMessage() {
    const input = document.getElementById("input");
    const chat = document.getElementById("chat");
    const text = input.value.trim();

    if (text === "") return;

    // User message
    const userMsg = document.createElement("div");
    userMsg.className = "message user";
    userMsg.innerHTML = text + `<div class="time">${getTime()}</div>`;
    chat.appendChild(userMsg);

    input.value = "";

    // Bot reply (fake support)
    setTimeout(() => {
      const botMsg = document.createElement("div");
      botMsg.className = "message bot";
      botMsg.innerHTML = "Thanks for reaching out! Our team will assist you shortly."
        + `<div class="time">${getTime()}</div>`;
      chat.appendChild(botMsg);

      chat.scrollTop = chat.scrollHeight;
    }, 600);

    chat.scrollTop = chat.scrollHeight;
  }

  function enterKey(event) {
    if (event.key === "Enter") {
      sendMessage();
    }
  }
</script>

</body>
</html>
